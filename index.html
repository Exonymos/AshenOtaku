    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initially show all comics
            $(".comic-item").show();

            // Handle Manga link click
            $("#manga-link").click(function (e) {
                e.preventDefault(); // Prevent the default link behavior
                $(".comic-item").hide(); // Hide all comics
                $(".manga.comic").show(); // Show only Manga comics
            });

            // Handle Manhwa link click
            $("#manhwa-link").click(function (e) {
                e.preventDefault(); // Prevent the default link behavior
                $(".comic-item").hide(); // Hide all comics
                $(".manhwa.comic").show(); // Show only Manhwa comics
            });
        });
    </script>
